<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Kalkulacka</h1>

        <div class="calculator">
            <div class="display"></div>
            <div class="row">
                <button class="number">❤️</button>
                <button class="number">C</button>
                <button class="number">⌫</button>
                <button class="operator">÷</button>
                <button class="number" onclick="">7</button>
                <button class="number" id="number">8</button>
                <button class="number" id="number">9</button>
                <button class="operator">×</button>
                <button class="number" id="number">4</button>
                <button class="number" id="number">5</button>
                <button class="number" id="number">6</button>
                <button class="operator">−</button>
                <button class="number" id="number">1</button>
                <button class="number" id="number">2</button>
                <button class="number" id="number">3</button>
                <button class="operator">+</button>
                <button class="number" id="number">0</button>
                <button class="number">.</button>
                <button class="operator">=</button>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
