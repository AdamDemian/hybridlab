<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formular</title>
</head>

<body>
    <h1>Formular</h1>

    <main>
        <form action="">
            <label for="name">Meno</label>
            <input type="text" name="name" id="name" placeholder="Jozko Cinky" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="jozko@wezeo.com" required>
            <label for="password">Zadaj heslo</label>
            <input type="password" name="password" id="password" required>
            <label for="message">Posli nam spravu</label>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>
            <p>Vyber jedno alebo druhe</p>
            <span name="toto">
                <label for="radio">Ano</label>
                <input type="radio" name="radio" id="radio">
                <label for="radio">Nie</label>
                <input type="radio" name="radio" id="radio">
            </span>
            <p>Vyber z moznosti</p>
            <span>
                <label for="checkbox">Jahoda</label>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Pomelo</label>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Ceresna</label>
                <input type="checkbox" name="checkbox" id="checkbox">
            </span>

            <input type="submit" value="Poslat">
        </form>
    </main>
</body>

</html>
